spring.profiles.active= @project.profile@

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
message.rabbitmq.exchange=message.exchange
message.rabbitmq.queue=message.queue
message.rabbitmq.routingkey=message.routingkey

spring.datasource.url=jdbc:mysql://localhost:3306/message_db
spring.datasource.username=labs
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop